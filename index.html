    <script>
        window.onload = function () {
            //每1秒刷新时间
            setInterval("NowTime()", 1000);
        }
        function NowTime() {
            var now = new Date();
            var n = now.getFullYear();
            var y = now.getMonth() + 1;
            var e = now.getDate();
            var s = now.getHours();
            var f = now.getMinutes();
            var m = now.getSeconds();
            n = check(n);
            y = check(y);
            e = check(e);
            s = check(s);
            f = check(f);
            m = check(m);
            var shijian = n + '-' + y + '-' + e + '-' + s + '-' + f + '-' + m;
            document.querySelector('.s_j').innerHTML = "今天" + shijian;
        }
        function check(i) {
            var num = (i < 10) ? ('0' + i) : i;
            return num;
        }
    </script>
